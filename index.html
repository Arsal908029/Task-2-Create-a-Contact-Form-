<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </div>
        
        <div class="form-container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                        <i class="fas fa-user success-icon"></i>
                        <i class="fas fa-exclamation-circle error-icon"></i>
                    </div>
                    <div class="error" id="nameError">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                        <i class="fas fa-check-circle success-icon"></i>
                        <i class="fas fa-exclamation-circle error-icon"></i>
                    </div>
                    <div class="error" id="emailError">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <div class="input-group">
                        <input type="text" id="subject" name="subject" placeholder="What is this regarding?">
                        <i class="fas fa-check-circle success-icon"></i>
                        <i class="fas fa-exclamation-circle error-icon"></i>
                    </div>
                    <div class="error" id="subjectError">Please enter a subject</div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <div class="input-group">
                        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
                        <i class="fas fa-check-circle success-icon"></i>
                        <i class="fas fa-exclamation-circle error-icon"></i>
                    </div>
                    <div class="error" id="messageError">Please enter your message</div>
                </div>
                
                <button type="submit">Send Message</button>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Your message has been sent successfully!
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
